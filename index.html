<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartShop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script type="text/javascript" src="web.js"></script>
    <div class="banner">
        <div class="navbar">
            <img src="logo.png" class="logo">
        </div>
        <div class= "left">
            <img src="logo.png" class="logo2">
        </div>
        <div class = "header">
            <h1>SmartShop</h1>
        </div>
        <div class="box">
            <input type="text" placeholder="Search...">
            <a href="#">
                <i class="fas fa-search"></i>
            </a>
        </div>
        <div class="content">
            <div>
            <button id= "redirect" type="button">Contact</button>
            <script>
                document.querySelector('#redirect')
                .addEventListener('click',()=>{window.location.href = 'pages/contact.html';});
            </script>
            
            <button id="redirect2" type="button">About Us</button>
            <script>
                document.querySelector('#redirect2')
                 .addEventListener('click',()=>{window.location.href = 'pages/about.html';});
            </script>
            
            <button id="redirect3" type="button">Help</button>
            <script>
                document.querySelector('#redirect3')
                 .addEventListener('click',()=>{window.location.href = 'pages/help.html';});
            </script>
            
            </div>
        </div>  
    </div>  
</body>
</html>
