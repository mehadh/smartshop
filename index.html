<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartShop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script type="text/javascript" src="web.js"></script>
    <div class="banner">
        <div class="navbar">
            <img src="/images/logo.png" class="logo">
        </div>
        <div class= "left">
            <img src="/images/logo.png" class="logo2">
        </div>
        <div class = "header">
            <h1 id="smartshoplogo">SmartShop</h1>
        </div>
        
        <div class="content">
            <div>
            <button id= "contact" type="button">Contact</button>
            <script>
                document.querySelector('#contact')
                .addEventListener('click',()=>{window.location.href = 'contact.html';});
            </script>
            
            <button id= "aboutus" type="button">About Us</button>
            <script>
                document.querySelector('#aboutus')
                .addEventListener('click',()=>{window.location.href = 'about.html';});
            </script>
            
            <button id="help" type="button">Help</button>
            <script>
                document.querySelector('#help')
                 .addEventListener('click',()=>{window.location.href = 'help.html';});
            </script>
            
            </div>
        </div>  
    </div>  
</body>
</html>
